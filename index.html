<!-- Note: you may use this starter code, but it is not a requirement -->

<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/modules.css" />

    <script id="photo-template" type="text/x-handlebars-template">
        <section class="animal {{keyword}}">
            <h2 class="animal-name">{{title}}</h2>
            <img class="animal-image" src={{imageurl}} alt={{keyword}} />
            <p class="animal-description">{{description}}</p>
        </section>
    </script>
</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <select id="filterList">
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <section id="buttons">
        <section id="sort"></section>
        <section id="navigation"></section>
    </section>
    <main id="animal-wrap"></main>

    <footer>
        &copy; 2018 Code Fellows
    </footer>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
